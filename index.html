<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BM · DIAG 25b</title>
<meta name="theme-color" content="#d32f2f">
<link rel="apple-touch-icon" href="apple-touch-icon.png?v=25b">
<style>
*{ -webkit-tap-highlight-color:transparent; }
html,body{ margin:0; height:100%; font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
body{ background:#0f1420; color:#e9eef5; }
header{ background:#d32f2f; color:#fff; padding:12px; position:sticky; top:0; }
main{ padding:14px; }
a.btn{ display:inline-block; background:#fff; color:#d32f2f; padding:12px 16px; border-radius:12px; text-decoration:none; margin:6px 6px 6px 0; font-weight:600; }
a.ghost{ background:#1b2738; color:#fff; }
#log{ position:fixed; left:12px; right:12px; bottom:12px; background:#0e1622; border:1px solid #2a3b57; border-radius:12px; padding:8px; font-size:12px; max-height:40vh; overflow:auto; }
.card{ background:#161d2a; border:1px solid #243246; border-radius:12px; padding:12px; margin-bottom:10px; }
select, input{ width:100%; padding:10px; border-radius:10px; border:1px solid #243246; background:#0e1622; color:#e9eef5; }
</style>
</head>
<body>
<header>BM · DIAGNOSTIC 25b</header>
<main>
  <div class="card">
    <b>Тест кнопок (только inline onclick)</b><br>
    <a href="#" class="btn" onclick="log('CLICK: Добавить'); alert('Добавить сработала'); return false;">+ Добавить</a>
    <a href="#" class="btn ghost" onclick="log('CLICK: Сохранить'); alert('Сохранить сработала'); return false;">Сохранить</a>
    <a href="#" class="btn ghost" onclick="log('CLICK: Отмена'); alert('Отмена сработала'); return false;">Отмена</a>
  </div>

  <div class="card">
    <b>Тест переключателей</b><br>
    <a href="#" class="btn ghost" onclick="switchTab('one'); return false;">Показать Блок 1</a>
    <a href="#" class="btn ghost" onclick="switchTab('two'); return false;">Показать Блок 2</a>
    <div id="one" style="margin-top:8px;">Блок 1 — виден</div>
    <div id="two" style="margin-top:8px; display:none">Блок 2 — виден</div>
  </div>

  <div class="card">
    <b>Выпадающий список (нативный)</b>
    <select onchange="log('CHANGE: select = '+this.value)">
      <option>Календарные дни</option>
      <option>Рабочие дни</option>
    </select>
  </div>
</main>

<div id="log">JS OK. Ждём кликов…</div>

<script>
function log(s){ var el=document.getElementById('log'); var p=document.createElement('div'); p.textContent=String(s); el.appendChild(p); el.scrollTop=el.scrollHeight; console.log('[DIAG]', s); }
function switchTab(id){ document.getElementById('one').style.display = (id==='one')?'block':'none'; document.getElementById('two').style.display = (id==='two')?'block':'none'; log('SWITCH to '+id); }
</script>
</body>
</html>
